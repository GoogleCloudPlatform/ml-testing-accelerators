runtime: python
env: flex
entrypoint: bokeh serve --disable-index-redirect --num-procs=1 --port=$PORT --allow-websocket-origin=xl-ml-test.appspot.com dashboard.py metrics.py

runtime_config:
  python_version: 3

automatic_scaling:
  min_num_instances: 2
  max_num_instances: 20
  cool_down_period_sec: 240

resources:
  cpu: 2
  memory_gb: 3
  disk_size_gb: 10

# Update with Redis instance IP and port
env_variables:
  REDISHOST: '10.25.27.107'
  REDISPORT: '6379'

# Update with Redis instance network name
network:
  name: default
