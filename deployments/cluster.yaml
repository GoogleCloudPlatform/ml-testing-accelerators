resources:
- name: xl-ml-test
  type: container.v1.cluster
  properties:
    zone: us-central1-b
    cluster:
      initialClusterVersion: "1.14"
      enableTpu: true
      ipAllocationPolicy:
        useIpAliases: true
      nodePools:
      - name: default-pool
        initialNodeCount: 1
        autoscaling:
          enabled: true
          minNodeCount: 1
          maxNodeCount: 10
        config:
          machineType: n1-standard-8
          oauthScopes:
          - https://www.googleapis.com/auth/cloud-platform
      - name: huge-pool
        initialNodeCount: 0
        autoscaling:
          enabled: true
          minNodeCount: 0
          maxNodeCount: 10
        config:
          machineType: n1-highmem-96
          oauthScopes:
          - https://www.googleapis.com/auth/cloud-platform