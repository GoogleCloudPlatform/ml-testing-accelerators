"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "name": "tf-nightly-retinanet-func-v2-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "tf-version.cloud-tpus.google.com": "nightly"
        "spec":
          "containers":
          - "args":
            - "python3"
            - "official/vision/detection/main.py"
            - "--tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)"
            - "--strategy_type=tpu"
            - "--params_override=\"architecture\":\n  \"use_bfloat16\": true\n\"eval\":\n  \"batch_size\": 8\n  \"eval_file_pattern\": \"gs://xl-ml-test-us-central1/data/coco/val*\"\n  \"val_json_file\": \"gs://xl-ml-test-us-central1/data/coco/instances_val2017.json\"\n\"predict\":\n  \"predict_batch_size\": 8\n\"retinanet_parser\":\n  \"use_bfloat16\": true\n\"train\":\n  \"batch_size\": 64\n  \"checkpoint\":\n    \"path\": \"gs://xl-ml-test-us-central1/data/pretrain/resnet50-checkpoint-2018-02-07\"\n    \"prefix\": \"resnet50/\"\n  \"total_steps\": 1000\n  \"train_file_pattern\": \"gs://xl-ml-test-us-central1/data/coco/train*\""
            - "--mode=train"
            - "--model_dir=$(MODEL_DIR)"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_success_conditions": {
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  },
                  "write_to_error_reporting": true
                 },
                 "test_name": "tf-nightly-retinanet-func-v2-8"
                }
            - "name": "MODEL_DIR"
              "value": "gs://xl-ml-test-us-central1/k8s/retinanet/func/v2-8/$(JOB_NAME)"
            "image": "gcr.io/xl-ml-test/model-garden:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v2": 8
          "restartPolicy": "Never"
  "schedule": "0 8 * * *"
  "successfulJobsHistoryLimit": 1