"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "name": "pt-1.5-fs-transformer-functional-v3-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 2
      "template":
        "metadata":
          "annotations":
            "tf-version.cloud-tpus.google.com": "pytorch-1.5"
        "spec":
          "containers":
          - "args":
            - "python3"
            - "/tpu-examples/deps/fairseq/train.py"
            - "/datasets/wmt18_en_de_bpej32k"
            - "--tensorboard-logdir=$(MODEL_DIR)"
            - "--metrics_debug"
            - "--arch=transformer_vaswani_wmt_en_de_big"
            - "--max-target-positions=64"
            - "--attention-dropout=0.1"
            - "--no-progress-bar"
            - "--no-save"
            - "--save-interval=1"
            - "--criterion=label_smoothed_cross_entropy"
            - "--source-lang=en"
            - "--lr-scheduler=inverse_sqrt"
            - "--min-lr=1e-09"
            - "--skip-invalid-size-inputs-valid-test"
            - "--target-lang=de"
            - "--label-smoothing=0.1"
            - "--update-freq=1"
            - "--optimizer=adam"
            - "--adam-betas=(0.9,0.98)"
            - "--warmup-init-lr=1e-07"
            - "--lr=0.0005"
            - "--warmup-updates=4000"
            - "--share-all-embeddings"
            - "--dropout=0.3"
            - "--weight-decay=0.0"
            - "--valid-subset=valid"
            - "--num_cores=8"
            - "--max-epoch=1"
            - "--log_steps=10"
            - "--train-subset=valid"
            - "--input_shapes"
            - "128x64"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "METRIC_CONFIG"
              "value": "{\n \"metric_collection_config\": {\n  \"default_aggregation_strategies\": [\n   \"final\"\n  ],\n  \"tags_to_ignore\": [\n   \"LearningRate\"\n  ],\n  \"write_to_bigquery\": true\n },\n \"regression_test_config\": {\n  \"metric_subset_to_alert\": [\n   \"ExecuteTime__Percentile_99_sec_final\",\n   \"CompileTime__Percentile_99_sec_final\",\n   \"total_wall_time\",\n   \"Accuracy/test_final\",\n   \"aten_ops_sum_final\"\n  ],\n  \"metric_success_conditions\": {\n   \"CompileTime__Percentile_99_sec_final\": {\n    \"comparison\": \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\": 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   },\n   \"ExecuteTime__Percentile_99_sec_final\": {\n    \"comparison\": \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\": 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   },\n   \"aten_ops_sum_final\": {\n    \"comparison\": \"less_or_equal\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\": 0\n    }\n   },\n   \"total_wall_time\": {\n    \"comparison\": \"less\",\n    \"success_threshold\": {\n     \"stddevs_from_mean\": 5\n    },\n    \"wait_for_n_points_of_history\": 10\n   }\n  },\n  \"write_to_error_reporting\": true\n },\n \"test_name\": \"pt-1.5-fs-transformer-functional-v3-8\"\n}"
            - "name": "MODEL_DIR"
              "value": "gs://xl-ml-test-us-central1/k8s/fs-transformer/functional/v3-8/$(JOB_NAME)"
            - "name": "XLA_USE_BF16"
              "value": "1"
            "image": "gcr.io/xl-ml-test/pytorch-xla:r1.5"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/preemptible-v3": 8
              "requests":
                "cpu": "9.0"
                "memory": "30Gi"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
            - "mountPath": "/datasets"
              "name": "wmt18-pd"
              "readOnly": true
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
          - "gcePersistentDisk":
              "fsType": "ext4"
              "pdName": "wmt18-en-de-pd-central1-b"
              "readOnly": true
            "name": "wmt18-pd"
  "schedule": "0 16 * * *"