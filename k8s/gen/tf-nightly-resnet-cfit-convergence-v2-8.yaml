"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "name": "tf-nightly-resnet-cfit-convergence-v2-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "spec":
      "activeDeadlineSeconds": 57600
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "tf-version.cloud-tpus.google.com": "nightly"
        "spec":
          "containers":
          - "args":
            - "python3"
            - "official/vision/image_classification/resnet/resnet_imagenet_main.py"
            - "--tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)"
            - "--data_dir=gs://imagenet-us-central1/train"
            - "--batch_size=1024"
            - "--steps_per_loop=500"
            - "--skip_eval=false"
            - "--use_synthetic_data=false"
            - "--dtype=fp32"
            - "--enable_eager=true"
            - "--enable_tensorboard=true"
            - "--enable_checkpoint_and_export"
            - "--distribution_strategy=tpu"
            - "--report_accuracy_metrics=true"
            - "--batch_size=1024"
            - "--train_epochs=90"
            - "--epochs_between_evals=90"
            - "--model_dir=$(MODEL_DIR)"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_success_conditions": {
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  },
                  "write_to_error_reporting": true
                 },
                 "test_name": "tf-nightly-resnet-cfit-convergence-v2-8"
                }
            - "name": "MODEL_DIR"
              "value": "gs://xl-ml-test-us-central1/k8s/resnet-cfit/convergence/v2-8/$(JOB_NAME)"
            "image": "gcr.io/xl-ml-test/model-garden:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v2": 8
          "restartPolicy": "Never"
  "schedule": "0 6 * * 0,5"
  "successfulJobsHistoryLimit": 1