"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v100-x1"
    "benchmarkId": "tf-nightly-maskrcnn-func-v100-x1"
    "frameworkVersion": "tf-nightly"
    "mode": "func"
    "model": "maskrcnn"
  "name": "tf-nightly-maskrcnn-func-v100-x1"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "tf-nightly/maskrcnn/func/v100-x1"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
                    {
                      "assertion": {
                        "inclusive_bounds": true,
                        "std_devs_from_mean": {
                          "comparison": "GREATER",
                          "std_devs": 4
                        },
                        "wait_for_n_data_points": 0
                      },
                      "strategy": "AVERAGE",
                      "tag": "examples_per_second"
                    }
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": false
                }
              }
            ]
          }
      "labels":
        "accelerator": "v100-x1"
        "benchmarkId": "tf-nightly-maskrcnn-func-v100-x1"
        "frameworkVersion": "tf-nightly"
        "mode": "func"
        "model": "maskrcnn"
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 1
      "template":
        "spec":
          "containers":
          - "args":
            - "python3"
            - "official/legacy/detection/main.py"
            - "--model=mask_rcnn"
            - |
              --params_override="architecture":
                "use_bfloat16": false
              "eval":
                "batch_size": 4
                "eval_file_pattern": "$(COCO_DIR)/val*"
                "val_json_file": "$(COCO_DIR)/instances_val2017.json"
              "postprocess":
                "pre_nms_num_boxes": 1000
              "predict":
                "batch_size": 4
              "train":
                "batch_size": 4
                "checkpoint":
                  "path": "$(RESNET_PRETRAIN_DIR)/resnet50-checkpoint-2018-02-07"
                  "prefix": "resnet50/"
                "frozen_variable_prefix": "(conv2d(|_([1-9]|10))|batch_normalization(|_([1-9]|10)))\\/"
                "iterations_per_loop": 5000
                "total_steps": 1000
                "train_file_pattern": "$(COCO_DIR)/train*"
            - "--model_dir=$(MODEL_DIR)"
            - "--mode=train"
            - "--num_gpus=1"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-nightly/maskrcnn/func/v100-x1/$(JOB_NAME)"
            - "name": "TF_ENABLE_LEGACY_FILESYSTEM"
              "value": "1"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "nvidia.com/gpu": 1
              "requests":
                "cpu": 2
                "memory": "20G"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers": []
          "nodeSelector":
            "cloud.google.com/gke-accelerator": "nvidia-tesla-v100"
          "priorityClassName": "gpu-v100"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 7 * * *"
  "successfulJobsHistoryLimit": 1
  "suspend": true