"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v3-8"
    "benchmarkId": "tf-nightly-ranking-dcn-conv-v3-8"
    "frameworkVersion": "tf-nightly"
    "mode": "conv"
    "model": "ranking-dcn"
  "name": "tf-nightly-ranking-dcn-conv-v3-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "tf-nightly/ranking-dcn/conv/v3-8"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
                    {
                      "assertion": {
                        "inclusive_bounds": true,
                        "std_devs_from_mean": {
                          "comparison": "GREATER",
                          "std_devs": 2
                        },
                        "wait_for_n_data_points": 0
                      },
                      "strategy": "AVERAGE",
                      "tag": "examples_per_second"
                    }
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": false
                }
              }
            ]
          }
      "labels":
        "accelerator": "v3-8"
        "benchmarkId": "tf-nightly-ranking-dcn-conv-v3-8"
        "frameworkVersion": "tf-nightly"
        "mode": "conv"
        "model": "ranking-dcn"
    "spec":
      "activeDeadlineSeconds": 36000
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "nightly"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "python3"
            - "official/recommendation/ranking/train.py"
            - |
              --params_override="runtime":
                "distribution_strategy": "tpu"
                "tpu": "$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)"
              "task":
                "model":
                  "bottom_mlp":
                  - 512
                  - 256
                  - 32
                  "embedding_dim": 32
                  "interaction": "cross"
                  "num_dense_features": 13
                  "top_mlp":
                  - 1024
                  - 1024
                  - 512
                  - 256
                  - 1
                  "vocab_sizes":
                  - 39884406
                  - 39043
                  - 17289
                  - 7420
                  - 20263
                  - 3
                  - 7120
                  - 1543
                  - 63
                  - 38532951
                  - 2953546
                  - 403346
                  - 10
                  - 2208
                  - 11938
                  - 155
                  - 4
                  - 976
                  - 14
                  - 39979771
                  - 25641295
                  - 39664984
                  - 585935
                  - 12972
                  - 108
                  - 36
                "train_data":
                  "global_batch_size": 16384
                  "input_path": "$(CRITEO_DATA_DIR)/train/*"
                "validation_data":
                  "global_batch_size": 16384
                  "input_path": "$(CRITEO_DATA_DIR)/eval/*"
              "trainer":
                "checkpoint_interval": 270000
                "optimizer_config":
                  "embedding_optimizer": "SGD"
                  "lr_config":
                    "decay_exp": 1.6000000000000001
                    "decay_start_steps": 150000
                    "decay_steps": 136054
                    "learning_rate": 30
                    "warmup_steps": 8000
                "train_steps": 256054
                "use_orbit": true
                "validation_interval": 90000
                "validation_steps": 5440
            - "--model_dir=$(MODEL_DIR)"
            - "--mode=train_and_eval"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-nightly/ranking-dcn/conv/v3-8/$(JOB_NAME)"
            - "name": "TF_ENABLE_LEGACY_FILESYSTEM"
              "value": "1"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v3": 8
                "tpu.googleapis.com/v3": 8
              "requests":
                "cpu": 2
                "memory": "20G"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers": []
          "nodeSelector":
            "tpu-available": "true"
          "priorityClassName": "tpu-device"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 6 * * 0,5"
  "successfulJobsHistoryLimit": 1