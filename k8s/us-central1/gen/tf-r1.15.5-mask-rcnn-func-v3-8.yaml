"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v3-8"
    "benchmarkId": "tf-r1.15.5-mask-rcnn-func-v3-8"
    "frameworkVersion": "tf-r1.15.5"
    "mode": "func"
    "model": "mask-rcnn"
  "name": "tf-r1.15.5-mask-rcnn-func-v3-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "tf-r1.15.5/mask-rcnn/func/v3-8"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
          
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": true
                }
              }
            ]
          }
      "labels":
        "accelerator": "v3-8"
        "benchmarkId": "tf-r1.15.5-mask-rcnn-func-v3-8"
        "frameworkVersion": "tf-r1.15.5"
        "mode": "func"
        "model": "mask-rcnn"
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "1.15.5"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "python3"
            - "/tpu/models/official/mask_rcnn/mask_rcnn_main.py"
            - "--tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)"
            - "--eval_after_training=False"
            - "--iterations_per_loop=1000"
            - "--mode=train"
            - "--data_dir=$(IMAGENET_DIR)"
            - |
              --params_override="backbone": "resnet50"
              "checkpoint": "$(RESNET_PRETRAIN_DIR)/resnet50-checkpoint-2018-02-07"
              "total_steps": 1000
              "train_batch_size": 32
              "training_file_pattern": "$(COCO_DIR)/train*"
              "val_json_file": "$(COCO_DIR)/instances_val2017.json"
              "validation_file_pattern": "$(COCO_DIR)/val*"
            - "--model_dir=$(MODEL_DIR)"
            - "--num_cores=8"
            - "--config_file=/tpu/models/official/mask_rcnn/configs/cloud/v3-8.yaml"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-r1.15.5/mask-rcnn/func/v3-8/$(JOB_NAME)"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow-tpu-1x:r1.15.5"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/preemptible-v3": 8
                "tpu.googleapis.com/v3": 8
          "initContainers": []
          "nodeSelector":
            "tpu-available": "true"
          "priorityClassName": "tpu-device"
          "restartPolicy": "Never"
  "schedule": "0 8 * * 0"
  "successfulJobsHistoryLimit": 1