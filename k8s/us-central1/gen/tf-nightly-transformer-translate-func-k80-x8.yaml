"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "k80-x8"
    "benchmarkId": "tf-nightly-transformer-translate-func-k80-x8"
    "frameworkVersion": "tf-nightly"
    "mode": "func"
    "model": "transformer-translate"
  "name": "tf-nightly-transformer-translate-func-k80-x8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "tf-nightly/transformer-translate/func/k80-x8"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
                    {
                      "assertion": {
                        "inclusive_bounds": true,
                        "std_devs_from_mean": {
                          "comparison": "GREATER",
                          "std_devs": 4
                        },
                        "wait_for_n_data_points": 0
                      },
                      "strategy": "AVERAGE",
                      "tag": "examples_per_second"
                    }
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": false
                }
              }
            ]
          }
      "labels":
        "accelerator": "k80-x8"
        "benchmarkId": "tf-nightly-transformer-translate-func-k80-x8"
        "frameworkVersion": "tf-nightly"
        "mode": "func"
        "model": "transformer-translate"
    "spec":
      "activeDeadlineSeconds": 21600
      "backoffLimit": 1
      "template":
        "spec":
          "containers":
          - "args":
            - "python3"
            - "official/nlp/transformer/transformer_main.py"
            - "--param_set=big"
            - "--max_length=64"
            - "--data_dir=$(TRANSFORMER_DIR)"
            - "--vocab_file=$(TRANSFORMER_DIR)/vocab.ende.32768"
            - "--bleu_source=$(TRANSFORMER_DIR)/newstest2014.en"
            - "--bleu_ref=$(TRANSFORMER_DIR)/newstest2014.de"
            - "--enable_tensorboard"
            - "--model_dir=$(MODEL_DIR)"
            - "--num_gpus=8"
            - "--steps_between_evals=5000"
            - "--batch_size=16384"
            - "--all_reduce_alg=hierarchical_copy"
            - "--train_steps=10000"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-nightly/transformer-translate/func/k80-x8/$(JOB_NAME)"
            - "name": "TF_ENABLE_LEGACY_FILESYSTEM"
              "value": "1"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "nvidia.com/gpu": 8
              "requests":
                "cpu": 2
                "memory": "20G"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers": []
          "nodeSelector":
            "cloud.google.com/gke-accelerator": "nvidia-tesla-k80"
          "priorityClassName": "gpu-k80"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 7 * * *"
  "successfulJobsHistoryLimit": 1
  "suspend": true