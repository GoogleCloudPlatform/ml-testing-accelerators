"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "annotations":
    "ml-testing-accelerators/gcs-subdir": "tf-r1.15.5/transformer/conv/v2-8"
    "ml-testing-accelerators/metric-config": |
      {
        "sources": [
          {
            "literals": {
              "assertions": {
                "duration": {
                  "inclusive_bounds": false,
                  "std_devs_from_mean": {
                    "comparison": "LESS",
                    "std_devs": 5
                  },
                  "wait_for_n_data_points": 10
                }
              }
            }
          },
          {
            "tensorboard": {
              "aggregate_assertions": [
      
              ],
              "exclude_tags": [
      
              ],
              "include_tags": [
                {
                  "strategies": [
                    "FINAL"
                  ],
                  "tag_pattern": "*"
                }
              ],
              "merge_runs": true
            }
          }
        ]
      }
  "labels":
    "accelerator": "v2-8"
    "benchmarkId": "tf-r1.15.5-transformer-conv-v2-8"
    "frameworkVersion": "tf-r1.15.5"
    "mode": "conv"
    "model": "transformer"
  "name": "tf-r1.15.5-transformer-conv-v2-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "labels":
        "accelerator": "v2-8"
        "benchmarkId": "tf-r1.15.5-transformer-conv-v2-8"
        "frameworkVersion": "tf-r1.15.5"
        "mode": "conv"
        "model": "transformer"
    "spec":
      "activeDeadlineSeconds": 36000
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "1.15.5"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              unset KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS
              t2t-trainer --model=transformer --hparams_set=transformer_packed_tpu --problem=translate_ende_wmt32k_packed --use_tpu=True --schedule=train --data_dir=$(T2T_TRANSFORMER_DIR) --output_dir=$(MODEL_DIR) --iterations_per_loop=100 --tpu_num_shards=8 --train_steps=250000 --cloud_tpu_name="${TPU_NAME##*/}"
              
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-r1.15.5/transformer/conv/v2-8/$(JOB_NAME)"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow-tpu-1x:r1.15.5"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v2": 8
          "initContainers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-r1.15.5/transformer/conv/v2-8/$(JOB_NAME)"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_success_conditions": {
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  }
                 },
                 "test_name": "tf-r1.15.5-transformer-conv-v2-8"
                }
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/publisher:stable"
            "imagePullPolicy": "Always"
            "name": "publisher"
          "nodeSelector":
            "tpu-available": "true"
          "restartPolicy": "Never"
  "schedule": "0 8 * * *"
  "successfulJobsHistoryLimit": 1