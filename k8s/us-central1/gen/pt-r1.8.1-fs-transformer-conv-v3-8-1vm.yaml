"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v3-8"
    "benchmarkId": "pt-r1.8.1-fs-transformer-conv-v3-8-1vm"
    "frameworkVersion": "pt-r1.8.1"
    "mode": "conv"
    "model": "fs-transformer"
  "name": "pt-r1.8.1-fs-transformer-conv-v3-8-1vm"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "pt-r1.8.1/fs-transformer/conv/v3-8"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
          
                  ],
                  "exclude_tags": [
                    "LearningRate"
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": true
                }
              }
            ]
          }
      "labels":
        "accelerator": "v3-8"
        "benchmarkId": "pt-r1.8.1-fs-transformer-conv-v3-8-1vm"
        "frameworkVersion": "pt-r1.8.1"
        "mode": "conv"
        "model": "fs-transformer"
    "spec":
      "activeDeadlineSeconds": 90000
      "backoffLimit": 0
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "v2-nightly"
        "spec":
          "containers":
          - "args": null
            "command":
            - "bash"
            - "-c"
            - |
              set -x
              set -u
              ssh -i scripts/id_rsa -o StrictHostKeyChecking=no xl-ml-test@$(cat /scripts/tpu_ip) \
                'sudo apt-get -y update && sudo apt-get -y install nfs-common git google-perftools'
              ssh -i scripts/id_rsa -o StrictHostKeyChecking=no xl-ml-test@$(cat /scripts/tpu_ip) \
                'sudo mkdir /datasets && sudo mount $(PYTORCH_DATA_LOCATION) /datasets'
              ssh -i scripts/id_rsa -o StrictHostKeyChecking=no xl-ml-test@$(cat /scripts/tpu_ip) << 'TEST_SCRIPT_EOF'
                export XRT_TPU_CONFIG='localservice;0;localhost:51011'
                export LD_PRELOAD='/usr/lib/x86_64-linux-gnu/libtcmalloc.so.4'
                /bin/bash -c set -u
              set -e
              set -x
              
              sudo pip3 uninstall --yes torch torch_xla torchvision
              sudo pip3 install torch==1.8.1
              sudo pip3 install torchvision==0.9.1
              sudo pip3 install https://storage.googleapis.com/tpu-pytorch/wheels/tpuvm/torch_xla-1.8.1-cp38-cp38-linux_x86_64.whl
              git clone https://github.com/pytorch/pytorch.git -b release/1.8.1
              cd pytorch
              git clone https://github.com/pytorch/xla.git -b r1.8.1
              
              pip install --editable examples/deps/fairseq
              export PATH=~/.local/bin:$PATH
              export XLA_USE_BF16=1
              python3 examples/deps/fairseq/train.py \
                /datasets/wmt18_en_de_bpej32k \
              --metrics_debug \
              --arch=transformer_vaswani_wmt_en_de_big \
              --max-target-positions=64 \
              --attention-dropout=0.1 \
              --no-progress-bar \
              --criterion=label_smoothed_cross_entropy \
              --source-lang=en \
              --lr-scheduler=inverse_sqrt  \
              --min-lr=1e-09 \
              --skip-invalid-size-inputs-valid-test \
              --target-lang=de \
              --label-smoothing=0.1 \
              --update-freq=1 \
              --optimizer=adam \
              --adam-betas='(0.9,0.98)' \
              --warmup-init-lr=1e-07 \
              --lr=0.0005 \
              --warmup-updates=4000 \
              --share-all-embeddings \
              --dropout=0.3 \
              --weight-decay=0.0 \
              --num_cores=8 \
                --save-interval=5 \
                --save-dir=/tmp/checkpoints \
                --max-epoch=25 \
                --log_steps=200 \
                --train-subset=train \
                --valid-subset=valid \
                --input_shapes 256x64 512x32 \
                2>&1 | tee training_logs.txt
              bleu=`fairseq-generate \
                /datasets/wmt18_en_de_bpej32k \
                --remove-bpe --quiet --lenpen 0.6 --beam 4 \
                --path /tmp/checkpoints/checkpoint25.pt \
                --skip-invalid-size-inputs-valid-test | grep BLEU \
                | grep -v loadi | tail -1 | cut -d '=' -f 3| cut -d'.' -f 1`
              echo 'BLEU score is' $bleu
              wps=$(cat training_logs.txt | grep '| wps ' | tail -1 | grep -o -E ' wps [0-9]+' | sed 's/[^0-9]*//g')
              echo 'final words per second (wps) is' $wps
              test $bleu -gt 27 -a $wps -gt 10000
              
              
              
              TEST_SCRIPT_EOF
              exit_code=$?
              bash /scripts/cleanup.sh
              exit $exit_code
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-r1.8.1/fs-transformer/conv/v3-8/$(JOB_NAME)"
            - "name": "KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS"
              "value": "local"
            - "name": "LOCAL_OUTPUT_DIR"
              "value": "/tmp/model_dir"
            - "name": "XLA_USE_BF16"
              "value": "0"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            - "configMapRef":
                "name": "pytorch-nfs-ip"
            "image": "google/cloud-sdk"
            "imagePullPolicy": "Always"
            "lifecycle":
              "preStop":
                "exec":
                  "command":
                  - "bash"
                  - "/scripts/cleanup.sh"
            "name": "train"
            "resources":
              "limits":
                "tpu.googleapis.com/v3": 8
              "requests":
                "cpu": "4.5"
                "memory": "8Gi"
            "volumeMounts":
            - "mountPath": "/scripts"
              "name": "scripts"
              "readOnly": false
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers":
          - "command":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              project=$(curl -sS "http://metadata.google.internal/computeMetadata/v1/project/project-id" -H "Metadata-Flavor: Google")
              zone=$(curl -sS "http://metadata.google.internal/computeMetadata/v1/instance/zone" -H "Metadata-Flavor: Google" | awk -F'/' '{print $4}')
              tpu_name=tpu-${POD_UID}
              ssh-keygen -t rsa -f /scripts/id_rsa -q -N ""
              
              echo "
              gcloud alpha compute tpus tpu-vm delete -q ${tpu_name} --zone=${zone}
              " > /scripts/cleanup.sh
              
              gcloud alpha compute tpus tpu-vm create ${tpu_name} \
                --accelerator-type='v3-8' \
                --version='v2-nightly'  \
                --metadata='ssh-keys=xl-ml-test:'"$(cat /scripts/id_rsa.pub)"',startup-script=''echo Running startup script' \
                --labels='test-name=pt-r1-8-1-fs-transformer-conv-v3-8-1vm' \
                --zone=${zone}
              
              echo ${tpu_name} > /scripts/tpu_name
              gcloud compute tpus describe ${tpu_name} --project=${project} --zone=${zone} --format="value(ipAddress)" > /scripts/tpu_ip
              gcloud compute tpus describe ${tpu_name} --project=${project} --zone=${zone} --flatten="networkEndpoints[]" --format="csv[no-heading](networkEndpoints.ipAddress)" > /scripts/all_tpu_ips
              
              sleep 60
              
            "env":
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            "image": "google/cloud-sdk"
            "name": "create-tpu"
            "volumeMounts":
            - "mountPath": "/scripts"
              "name": "scripts"
          "nodeSelector":
            "tpu-available": "true"
          "priorityClassName": "tpu-device"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "scripts"
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 0 * * 1,3,5"
  "successfulJobsHistoryLimit": 1