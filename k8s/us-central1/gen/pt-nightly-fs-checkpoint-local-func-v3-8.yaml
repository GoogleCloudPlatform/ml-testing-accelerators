"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "name": "pt-nightly-fs-checkpoint-local-func-v3-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "spec":
      "activeDeadlineSeconds": 7200
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "tf-version.cloud-tpus.google.com": "pytorch-nightly"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              python3 \
                /tpu-examples/deps/fairseq/train.py \
                /datasets/wmt18_en_de_bpej32k \
                --tensorboard-logdir=$(MODEL_DIR) \
                --metrics_debug \
                --arch=transformer_vaswani_wmt_en_de_big \
                --max-target-positions=64 \
                --attention-dropout=0.1 \
                --no-progress-bar \
                --criterion=label_smoothed_cross_entropy \
                --source-lang=en \
                --lr-scheduler=inverse_sqrt  \
                --min-lr=1e-09 \
                --skip-invalid-size-inputs-valid-test \
                --target-lang=de \
                --label-smoothing=0.1 \
                --update-freq=1 \
                --optimizer=adam \
                --adam-betas='(0.9,0.98)' \
                --warmup-init-lr=1e-07 \
                --lr=0.0005 \
                --warmup-updates=4000 \
                --share-all-embeddings \
                --dropout=0.3 \
                --weight-decay=0.0 \
                --num_cores=8 \
                --log_steps=10 \
                --train-subset=test \
                --valid-subset=valid \
                --save-interval=1 \
                --input_shapes=128x64 \
                --max-epoch=1 \
                --save-dir=/tmp/checkpoints
              python3 \
                /tpu-examples/deps/fairseq/train.py \
                /datasets/wmt18_en_de_bpej32k \
                --tensorboard-logdir=$(MODEL_DIR) \
                --metrics_debug \
                --arch=transformer_vaswani_wmt_en_de_big \
                --max-target-positions=64 \
                --attention-dropout=0.1 \
                --no-progress-bar \
                --criterion=label_smoothed_cross_entropy \
                --source-lang=en \
                --lr-scheduler=inverse_sqrt  \
                --min-lr=1e-09 \
                --skip-invalid-size-inputs-valid-test \
                --target-lang=de \
                --label-smoothing=0.1 \
                --update-freq=1 \
                --optimizer=adam \
                --adam-betas='(0.9,0.98)' \
                --warmup-init-lr=1e-07 \
                --lr=0.0005 \
                --warmup-updates=4000 \
                --share-all-embeddings \
                --dropout=0.3 \
                --weight-decay=0.0 \
                --num_cores=8 \
                --log_steps=10 \
                --train-subset=test \
                --valid-subset=valid \
                --save-interval=1 \
                --input_shapes=128x64 \
                --max-epoch=2 \
                --save-dir=/tmp/checkpoints
              
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-nightly/fs-checkpoint-local/func/v3-8/$(JOB_NAME)"
            - "name": "XLA_USE_BF16"
              "value": "0"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/pytorch-xla:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/preemptible-v3": 8
              "requests":
                "cpu": "9.0"
                "memory": "30Gi"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
            - "mountPath": "/datasets"
              "name": "pytorch-datasets"
              "readOnly": true
          "initContainers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-nightly/fs-checkpoint-local/func/v3-8/$(JOB_NAME)"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "tags_to_ignore": [
                   "LearningRate"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_subset_to_alert": [
                   "ExecuteTime__Percentile_99_sec_final",
                   "CompileTime__Percentile_99_sec_final",
                   "total_wall_time",
                   "Accuracy/test_final",
                   "aten_ops_sum_final"
                  ],
                  "metric_success_conditions": {
                   "CompileTime__Percentile_99_sec_final": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   },
                   "ExecuteTime__Percentile_99_sec_final": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   },
                   "aten_ops_sum_final": {
                    "comparison": "less_or_equal",
                    "success_threshold": {
                     "stddevs_from_mean": 0
                    }
                   },
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  }
                 },
                 "test_name": "pt-nightly-fs-checkpoint-local-func-v3-8"
                }
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/publisher:stable"
            "name": "publisher"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
          - "name": "pytorch-datasets"
            "persistentVolumeClaim":
              "claimName": "pytorch-datasets-claim"
  "schedule": "0 15 * * *"
  "successfulJobsHistoryLimit": 1