"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "annotations":
    "ml-testing-accelerators/gcs-subdir": "pt-nightly/hf-mlm-bert-b-pre/conv/v3-8"
    "ml-testing-accelerators/metric-config": |
      {
        "sources": [
          {
            "literals": {
              "assertions": {
                "duration": {
                  "inclusive_bounds": false,
                  "std_devs_from_mean": {
                    "comparison": "LESS",
                    "std_devs": 5
                  },
                  "wait_for_n_data_points": 10
                }
              }
            }
          },
          {
            "tensorboard": {
              "aggregate_assertions": [
                {
                  "assertion": {
                    "inclusive_bounds": false,
                    "std_devs_from_mean": {
                      "comparison": "LESS",
                      "std_devs": 5
                    },
                    "wait_for_n_data_points": 10
                  },
                  "strategy": "FINAL",
                  "tag": "ExecuteTime__Percentile_99_sec"
                },
                {
                  "assertion": {
                    "inclusive_bounds": true,
                    "std_devs_from_mean": {
                      "comparison": "LESS",
                      "std_devs": 0
                    },
                    "wait_for_n_data_points": 0
                  },
                  "strategy": "FINAL",
                  "tag": "aten_ops_sum"
                },
                {
                  "assertion": {
                    "fixed_value": {
                      "comparison": "LESS",
                      "value": 6.5
                    },
                    "inclusive_bounds": false,
                    "wait_for_n_data_points": 0
                  },
                  "strategy": "LOSS",
                  "tag": "eval"
                }
              ],
              "exclude_tags": [
                "LearningRate"
              ],
              "include_tags": [
                {
                  "strategies": [
                    "FINAL"
                  ],
                  "tag_pattern": "*"
                }
              ],
              "merge_runs": true
            }
          }
        ]
      }
  "labels":
    "accelerator": "v3-8"
    "benchmarkId": "pt-nightly-hf-mlm-bert-b-pre-conv-v3-8"
    "frameworkVersion": "pt-nightly"
    "mode": "conv"
    "model": "hf-mlm-bert-b-pre"
  "name": "pt-nightly-hf-mlm-bert-b-pre-conv-v3-8"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "labels":
        "accelerator": "v3-8"
        "benchmarkId": "pt-nightly-hf-mlm-bert-b-pre-conv-v3-8"
        "frameworkVersion": "pt-nightly"
        "mode": "conv"
        "model": "hf-mlm-bert-b-pre"
    "spec":
      "activeDeadlineSeconds": 21600
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "pytorch-nightly"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              git clone https://github.com/huggingface/transformers.git
              cd transformers && pip install .
              git log -1
              pip install datasets
              python examples/xla_spawn.py \
                --num_cores 8 \
                examples/language-modeling/run_mlm.py \
                --logging_dir ./tensorboard-metrics \
                --cache_dir ./cache_dir \
                --dataset_name wikitext \
                --dataset_config_name wikitext-2-raw-v1 \
                --do_train \
                --do_eval \
                --overwrite_output_dir \
                --output_dir language-modeling \
                --logging_steps 100 \
                --save_steps 3000 \
                --overwrite_cache \
                --tpu_metrics_debug \
               --model_type=bert \
              --tokenizer=bert-base-cased \
              --num_train_epochs 5 \
              --per_device_train_batch_size 16 \
              --per_device_eval_batch_size 16
              gsutil -m cp -r ./tensorboard-metrics/* $(MODEL_DIR)
              
              
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-nightly/hf-mlm-bert-b-pre/conv/v3-8/$(JOB_NAME)"
            - "name": "XLA_USE_BF16"
              "value": "0"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/pytorch-xla:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v3": 8
              "requests":
                "cpu": "12.0"
                "memory": "80Gi"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-nightly/hf-mlm-bert-b-pre/conv/v3-8/$(JOB_NAME)"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "tags_to_ignore": [
                   "LearningRate"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_subset_to_alert": [
                   "ExecuteTime__Percentile_99_sec_final",
                   "total_wall_time",
                   "Accuracy/test_final",
                   "aten_ops_sum_final"
                  ],
                  "metric_success_conditions": {
                   "ExecuteTime__Percentile_99_sec_final": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   },
                   "aten_ops_sum_final": {
                    "comparison": "less_or_equal",
                    "success_threshold": {
                     "stddevs_from_mean": 0
                    }
                   },
                   "eval_loss": {
                    "comparison": "less",
                    "success_threshold": {
                     "fixed_value": 6.5
                    }
                   },
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  },
                  "required_metrics": [
                   "eval_loss"
                  ]
                 },
                 "test_name": "pt-nightly-hf-mlm-bert-b-pre-conv-v3-8"
                }
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/publisher:stable"
            "imagePullPolicy": "Always"
            "name": "publisher"
          "nodeSelector":
            "tpu-available": "true"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 6 * * 1,3,6"
  "successfulJobsHistoryLimit": 1