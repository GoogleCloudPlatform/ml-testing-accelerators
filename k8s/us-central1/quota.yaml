apiVersion: v1
kind: ResourceQuota
metadata:
  name: tpu-limit
  namespace: automated
spec:
  hard:
    requests.cloud-tpus.google.com/v2: 40
    requests.cloud-tpus.google.com/v3: 40
    requests.cloud-tpus.google.com/preemptible-v2: 40
    requests.cloud-tpus.google.com/preemptible-v3: 40
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-v100
value: 1000000
globalDefault: false
description: "PriorityClass for pods using NVidia V100 GPUs."
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gpu-v100-limit
  namespace: automated
spec:
  hard:
    requests.nvidia.com/gpu: 24
  scopeSelector:
    matchExpressions:
    - scopeName: PriorityClass
      operator: In
      values: [ gpu-v100 ]
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: gpu-k80
value: 1000000
globalDefault: false
description: "PriorityClass for pods using NVidia K80 GPUs."
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: gpu-k80-limit
  namespace: automated
spec:
  hard:
    requests.nvidia.com/gpu: 24
  scopeSelector:
    matchExpressions:
    - scopeName: PriorityClass
      operator: In
      values: [ gpu-k80 ]
