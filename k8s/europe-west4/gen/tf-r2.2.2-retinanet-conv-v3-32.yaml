"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "annotations":
    "ml-testing-accelerators/gcs-subdir": "tf-r2.2.2/retinanet/conv/v3-32"
    "ml-testing-accelerators/metric-config": |
      {
        "sources": [
          {
            "literals": {
              "assertions": {
                "duration": {
                  "inclusive_bounds": false,
                  "std_devs_from_mean": {
                    "comparison": "LESS",
                    "std_devs": 5
                  },
                  "wait_for_n_data_points": 10
                }
              }
            }
          },
          {
            "tensorboard": {
              "aggregate_assertions": [
      
              ],
              "exclude_tags": [
      
              ],
              "include_tags": [
                {
                  "strategies": [
                    "FINAL"
                  ],
                  "tag_pattern": "*"
                }
              ],
              "merge_runs": true
            }
          }
        ]
      }
  "labels":
    "accelerator": "v3-32"
    "benchmarkId": "tf-r2.2.2-retinanet-conv-v3-32"
    "frameworkVersion": "tf-r2.2.2"
    "mode": "conv"
    "model": "retinanet"
  "name": "tf-r2.2.2-retinanet-conv-v3-32"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "labels":
        "accelerator": "v3-32"
        "benchmarkId": "tf-r2.2.2-retinanet-conv-v3-32"
        "frameworkVersion": "tf-r2.2.2"
        "mode": "conv"
        "model": "retinanet"
    "spec":
      "activeDeadlineSeconds": 36000
      "backoffLimit": 1
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "2.2.2"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "python3"
            - "official/vision/detection/main.py"
            - "--tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)"
            - "--strategy_type=tpu"
            - |
              --params_override="architecture":
                "use_bfloat16": true
              "eval":
                "batch_size": 8
                "eval_file_pattern": "$(COCO_DIR)/val*"
                "val_json_file": "$(COCO_DIR)/instances_val2017.json"
              "predict":
                "predict_batch_size": 8
              "retinanet_parser":
                "use_bfloat16": true
              "train":
                "batch_size": 256
                "checkpoint":
                  "path": "$(RESNET_PRETRAIN_DIR)/resnet50-checkpoint-2018-02-07"
                  "prefix": "resnet50/"
                "total_steps": 22500
                "train_file_pattern": "$(COCO_DIR)/train*"
            - "--model_dir=$(MODEL_DIR)"
            - "--mode=train"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-r2.2.2/retinanet/conv/v3-32/$(JOB_NAME)"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/tensorflow:r2.2.2"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v3": 32
              "requests":
                "cpu": 2
                "memory": "20G"
            "volumeMounts":
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-r2.2.2/retinanet/conv/v3-32/$(JOB_NAME)"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_success_conditions": {
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  }
                 },
                 "test_name": "tf-r2.2.2-retinanet-conv-v3-32"
                }
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/publisher:stable"
            "imagePullPolicy": "Always"
            "name": "publisher"
          "nodeSelector":
            "tpu-available": "true"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 4 * * *"
  "successfulJobsHistoryLimit": 1