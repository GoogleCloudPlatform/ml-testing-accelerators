"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v2-32"
    "benchmarkId": "tf-20220314-ranking-dlrm-conv-v2-32-1vm"
    "frameworkVersion": "tf-20220314"
    "mode": "conv"
    "model": "ranking-dlrm"
  "name": "tf-20220314-ranking-dlrm-conv-v2-32-1vm"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "tf-20220314/ranking-dlrm/conv/v2-32"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
                    {
                      "assertion": {
                        "inclusive_bounds": true,
                        "std_devs_from_mean": {
                          "comparison": "GREATER",
                          "std_devs": 2
                        },
                        "wait_for_n_data_points": 0
                      },
                      "strategy": "AVERAGE",
                      "tag": "examples_per_second"
                    }
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": false
                }
              }
            ]
          }
      "labels":
        "accelerator": "v2-32"
        "benchmarkId": "tf-20220314-ranking-dlrm-conv-v2-32-1vm"
        "frameworkVersion": "tf-20220314"
        "mode": "conv"
        "model": "ranking-dlrm"
    "spec":
      "activeDeadlineSeconds": 36000
      "backoffLimit": 0
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "v2-nightly20220314-pod"
        "spec":
          "containers":
          - "args": null
            "command":
            - "bash"
            - "-c"
            - |
              set -x
              set -u
              ssh -i scripts/id_rsa -o StrictHostKeyChecking=no xl-ml-test@$(cat /scripts/tpu_ip) \
                'pip install -r /usr/share/tpu/models/official/requirements.txt tensorflow-recommenders' 
              ssh -i scripts/id_rsa -o StrictHostKeyChecking=no xl-ml-test@$(cat /scripts/tpu_ip) \
                'cd /usr/share/tpu/models; PYTHONPATH=${PWD} TPU_LOAD_LIBRARY=0 ''"python3" "official/recommendation/ranking/train.py" "--params_override=\"runtime\":
                \"distribution_strategy\": \"tpu\"
                \"tpu\": \"$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)\"
              \"task\":
                \"model\":
                  \"bottom_mlp\":
                  - 512
                  - 256
                  - 64
                  \"embedding_dim\": 64
                  \"interaction\": \"dot\"
                  \"num_dense_features\": 13
                  \"top_mlp\":
                  - 1024
                  - 1024
                  - 512
                  - 256
                  - 1
                  \"vocab_sizes\":
                  - 39884406
                  - 39043
                  - 17289
                  - 7420
                  - 20263
                  - 3
                  - 7120
                  - 1543
                  - 63
                  - 38532951
                  - 2953546
                  - 403346
                  - 10
                  - 2208
                  - 11938
                  - 155
                  - 4
                  - 976
                  - 14
                  - 39979771
                  - 25641295
                  - 39664984
                  - 585935
                  - 12972
                  - 108
                  - 36
                \"train_data\":
                  \"global_batch_size\": 16384
                  \"input_path\": \"$(CRITEO_DATA_DIR)/train/*\"
                \"validation_data\":
                  \"global_batch_size\": 16384
                  \"input_path\": \"$(CRITEO_DATA_DIR)/eval/*\"
              \"trainer\":
                \"checkpoint_interval\": 270000
                \"optimizer_config\":
                  \"embedding_optimizer\": \"SGD\"
                  \"lr_config\":
                    \"decay_exp\": 1.6000000000000001
                    \"decay_start_steps\": 150000
                    \"decay_steps\": 136054
                    \"learning_rate\": 30
                    \"warmup_steps\": 8000
                \"train_steps\": 256054
                \"use_orbit\": true
                \"validation_interval\": 90000
                \"validation_steps\": 5440
              " "--model_dir=$(MODEL_DIR)" "--mode=train_and_eval"'
              exit_code=$?
              bash /scripts/cleanup.sh
              exit $exit_code
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/tf-20220314/ranking-dlrm/conv/v2-32/$(JOB_NAME)"
            - "name": "KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS"
              "value": "tpu-$(POD_UID)"
            - "name": "LOCAL_OUTPUT_DIR"
              "value": "/tmp/model_dir"
            - "name": "TF_ENABLE_LEGACY_FILESYSTEM"
              "value": "1"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "google/cloud-sdk"
            "imagePullPolicy": "Always"
            "lifecycle":
              "preStop":
                "exec":
                  "command":
                  - "bash"
                  - "/scripts/cleanup.sh"
            "name": "train"
            "resources":
              "limits":
                "tpu.googleapis.com/v2": 32
              "requests":
                "cpu": 1
                "memory": "2Gi"
            "volumeMounts":
            - "mountPath": "/scripts"
              "name": "scripts"
              "readOnly": false
            - "mountPath": "/dev/shm"
              "name": "dshm"
              "readOnly": false
          "initContainers":
          - "command":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              project=$(curl -sS "http://metadata.google.internal/computeMetadata/v1/project/project-id" -H "Metadata-Flavor: Google")
              zone=$(curl -sS "http://metadata.google.internal/computeMetadata/v1/instance/zone" -H "Metadata-Flavor: Google" | awk -F'/' '{print $4}')
              tpu_name=tpu-${POD_UID}
              ssh-keygen -t rsa -f /scripts/id_rsa -q -N ""
              
              echo "
              gcloud alpha compute tpus tpu-vm delete -q ${tpu_name} --zone=${zone}
              " > /scripts/cleanup.sh
              
              echo "xl-ml-test:$(cat /scripts/id_rsa.pub)" > ssh-keys.txt
              echo 'echo Running startup script' > startup-script.txt
              
              # Retry every 30 seconds for 10 minutes
              for i in {1..20}; do
                set +e
                gcloud alpha compute tpus tpu-vm create ${tpu_name} \
                  --accelerator-type='v2-32' \
                  --version='v2-nightly20220314-pod'  \
                  --metadata-from-file='ssh-keys=ssh-keys.txt,startup-script=startup-script.txt' \
                  --labels='test-name=tf-20220314-ranking-dlrm-conv-v2-32-1vm' \
                  --zone=${zone}
              
                exit_code=$?
                set -e
                test $exit_code = 0 && break || sleep 30;
              done
              
              if [ $exit_code -ne 0 ]; then
                exit $exit_code
              fi
              
              echo ${zone} > /scripts/zone
              echo ${tpu_name} > /scripts/tpu_name
              gcloud compute tpus describe ${tpu_name} --project=${project} --zone=${zone} --format="value(networkEndpoints[0].ipAddress)" > /scripts/tpu_ip
              gcloud compute tpus describe ${tpu_name} --project=${project} --zone=${zone} --flatten="networkEndpoints[]" --format="csv[no-heading](networkEndpoints.ipAddress)" > /scripts/all_tpu_ips
              
              sleep 60
              
            "env":
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            "image": "google/cloud-sdk"
            "name": "create-tpu"
            "volumeMounts":
            - "mountPath": "/scripts"
              "name": "scripts"
          "nodeSelector":
            "tpu-available": "true"
          "priorityClassName": "tpu-pod"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "scripts"
          - "emptyDir":
              "medium": "Memory"
            "name": "dshm"
  "schedule": "0 6 * * 0,5"
  "successfulJobsHistoryLimit": 1
  "suspend": false