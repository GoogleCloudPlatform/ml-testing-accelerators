"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "labels":
    "accelerator": "v2-32"
    "benchmarkId": "jax-pod-head-libtpu-nightly-func-v2-32-1vm"
    "frameworkVersion": "jax"
    "mode": "func"
    "model": "pod-head-libtpu-nightly"
  "name": "jax-pod-head-libtpu-nightly-func-v2-32-1vm"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "annotations":
        "ml-testing-accelerators/gcs-subdir": "jax/pod-head-libtpu-nightly/func/v2-32"
        "ml-testing-accelerators/metric-config": |
          {
            "sources": [
              {
                "literals": {
                  "assertions": {
                    "duration": {
                      "inclusive_bounds": false,
                      "std_devs_from_mean": {
                        "comparison": "LESS",
                        "std_devs": 5
                      },
                      "wait_for_n_data_points": 10
                    }
                  }
                }
              },
              {
                "tensorboard": {
                  "aggregate_assertions": [
                    {
                      "assertion": {
                        "inclusive_bounds": false,
                        "std_devs_from_mean": {
                          "comparison": "LESS",
                          "std_devs": 5
                        },
                        "wait_for_n_data_points": 20
                      },
                      "strategy": "FINAL",
                      "tag": "ExecuteTime__Percentile_99_sec"
                    },
                    {
                      "assertion": {
                        "inclusive_bounds": true,
                        "std_devs_from_mean": {
                          "comparison": "LESS",
                          "std_devs": 0
                        },
                        "wait_for_n_data_points": 0
                      },
                      "strategy": "FINAL",
                      "tag": "aten_ops_sum"
                    }
                  ],
                  "exclude_tags": [
          
                  ],
                  "include_tags": [
                    {
                      "strategies": [
                        "FINAL"
                      ],
                      "tag_pattern": "*"
                    }
                  ],
                  "merge_runs": true
                }
              }
            ]
          }
      "labels":
        "accelerator": "v2-32"
        "benchmarkId": "jax-pod-head-libtpu-nightly-func-v2-32-1vm"
        "frameworkVersion": "jax"
        "mode": "func"
        "model": "pod-head-libtpu-nightly"
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 0
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "v2-nightly"
        "spec":
          "containers":
          - "args":
            - "bash"
            - "-c"
            - |
              set -u
              # Asynchronously run testScript on each host via ssh, log each host's
              # output, and collect process IDs.
              pids=()
              for tpu_ip in $(cat /scripts/all_tpu_ips)
              do
                echo "Starting test script on TPU host $tpu_ip..."
                ssh -i scripts/id_rsa -o StrictHostKeyChecking=no xl-ml-test@$tpu_ip \
                    > /tmp/$tpu_ip.log 2>&1 <<'TEST_SCRIPT_EOF' &
                  set -x
              set -u
              set -e
              
              echo "Checking out and installing JAX..."
              git clone https://github.com/google/jax.git
              cd jax
              echo "jax git hash: $(git rev-parse HEAD)"
              pip install -e .
              
              echo "Building jaxlib from source at TF head"
              echo "Checking out TF..."
              cd ~/
              git clone https://github.com/tensorflow/tensorflow.git
              cd tensorflow
              echo "TensorFlow git hash: $(git rev-parse HEAD)"
              
              echo "Building JAX..."
              cd ~/jax
              python3 build/build.py --enable_tpu --bazel_options="--override_repository=org_tensorflow=$HOME/tensorflow"
              pip install dist/*.whl
              
              
              # Very basic smoke test
              python3 -c "import jax; assert jax.device_count() == 32, jax.device_count()"
              
              # Slightly-less-basic smoke test
              python3 <<'EOF'
              import jax
              import jax.numpy as jnp
              x = jnp.ones(jax.local_device_count())
              y = jax.pmap(lambda x: jax.lax.psum(x, 'i'), axis_name='i')(x)
              print(y)
              assert jnp.array_equal(y, x * jax.device_count())
              EOF
              
              TEST_SCRIPT_EOF
                pids+=( $! )
                echo "pid: ${pids[-1]}"
              done
              
              # Wait for each host's ssh process to complete and collect exit codes.
              # We'll return an error if any process failed.
              exit_code=0
              for pid in ${pids[@]}
              do
                echo "Waiting for pid $pid to complete..."
                wait $pid
                pid_exit_code=$?
                echo "exit code: $pid_exit_code"
                if [ "$pid_exit_code" -ne "0" ]
                then
                  exit_code=$pid_exit_code
                fi
              done
              
              # Output each host's log so it shows up in the GKE logs.
              for tpu_ip in $(cat /scripts/all_tpu_ips)
              do
                echo "========== output for TPU host $tpu_ip =========="
                cat /tmp/$tpu_ip.log
                echo "========== end of output for TPU host $tpu_ip =========="
              done
              
              bash /scripts/cleanup.sh
              exit $exit_code
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/jax/pod-head-libtpu-nightly/func/v2-32/$(JOB_NAME)"
            - "name": "KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS"
              "value": "tpu-$(POD_UID)"
            - "name": "LOCAL_OUTPUT_DIR"
              "value": "/tmp/model_dir"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "google/cloud-sdk"
            "imagePullPolicy": "Always"
            "lifecycle":
              "preStop":
                "exec":
                  "command":
                  - "bash"
                  - "/scripts/cleanup.sh"
            "name": "train"
            "resources":
              "limits":
                "tpu.googleapis.com/v2": 32
            "volumeMounts":
            - "mountPath": "/scripts"
              "name": "scripts"
              "readOnly": false
          "initContainers":
          - "command":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              project=$(curl -sS "http://metadata.google.internal/computeMetadata/v1/project/project-id" -H "Metadata-Flavor: Google")
              zone=$(curl -sS "http://metadata.google.internal/computeMetadata/v1/instance/zone" -H "Metadata-Flavor: Google" | awk -F'/' '{print $4}')
              tpu_name=tpu-${POD_UID}
              ssh-keygen -t rsa -f /scripts/id_rsa -q -N ""
              
              echo "
              curl -X DELETE \
                -H \"Authorization: Bearer \$(gcloud auth print-access-token)\" \
                https://tpu.googleapis.com/v2alpha1/projects/${project}/locations/${zone}/nodes/${tpu_name}
              sleep 60
              " > /scripts/cleanup.sh
              
              curl -X POST \
                -H "Authorization: Bearer $(gcloud auth print-access-token)" \
                -H "Content-Type: application/json" \
                -d "{
                  accelerator_type: 'v2-32',
                  runtime_version: 'v2-nightly',
                  network_config: {enable_external_ips: true},
                  metadata: {
                    'ssh-keys': 'xl-ml-test:$(cat /scripts/id_rsa.pub)',
                    'startup-script': 'echo Running startup script'
                  }
                }" https://tpu.googleapis.com/v2alpha1/projects/${project}/locations/${zone}/nodes?node_id=${tpu_name}
              
              echo "Waiting for TPU Pod ${tpu_name} to become ready..."
              timeout 10m bash -c -- "
              while [[ \${health:-NONE} != READY ]];
                do sleep 60 && \
                health=\$(gcloud \
                  --project=${project} \
                  compute \
                  tpus \
                  describe \
                  ${tpu_name} \
                  --zone=${zone} \
                  --format='value(state)') && \
                echo 'Waiting for ready TPU (current state \${health:-NONE})...';
              done
              "
              
              echo ${tpu_name} > /scripts/tpu_name
              gcloud compute tpus describe ${tpu_name} --project=${project} --zone=${zone} --format="value(ipAddress)" > /scripts/tpu_ip
              gcloud compute tpus describe ${tpu_name} --project=${project} --zone=${zone} --flatten="networkEndpoints[]" --format="csv[no-heading](networkEndpoints.ipAddress)" > /scripts/all_tpu_ips
              
              sleep 60
              
            "env":
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            "image": "google/cloud-sdk"
            "name": "create-tpu"
            "volumeMounts":
            - "mountPath": "/scripts"
              "name": "scripts"
          "nodeSelector":
            "tpu-available": "true"
          "priorityClassName": "tpu-pod"
          "restartPolicy": "Never"
          "volumes":
          - "emptyDir":
              "medium": "Memory"
            "name": "scripts"
  "schedule": "30 13 * * *"
  "successfulJobsHistoryLimit": 1