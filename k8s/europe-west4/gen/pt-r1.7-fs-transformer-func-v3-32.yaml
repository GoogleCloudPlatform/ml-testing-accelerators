"apiVersion": "batch/v1beta1"
"kind": "CronJob"
"metadata":
  "annotations":
    "ml-testing-accelerators/gcs-subdir": "pt-r1.7/fs-transformer/func/v3-32"
    "ml-testing-accelerators/metric-config": |
      {
        "sources": [
          {
            "literals": {
              "assertions": {
                "duration": {
                  "inclusive_bounds": false,
                  "std_devs_from_mean": {
                    "comparison": "LESS",
                    "std_devs": 5
                  },
                  "wait_for_n_data_points": 10
                }
              }
            }
          },
          {
            "tensorboard": {
              "aggregate_assertions": [
                {
                  "assertion": {
                    "inclusive_bounds": false,
                    "std_devs_from_mean": {
                      "comparison": "LESS",
                      "std_devs": 5
                    },
                    "wait_for_n_data_points": 10
                  },
                  "strategy": "FINAL",
                  "tag": "ExecuteTime__Percentile_99_sec"
                },
                {
                  "assertion": {
                    "inclusive_bounds": true,
                    "std_devs_from_mean": {
                      "comparison": "LESS",
                      "std_devs": 0
                    },
                    "wait_for_n_data_points": 0
                  },
                  "strategy": "FINAL",
                  "tag": "aten_ops_sum"
                }
              ],
              "exclude_tags": [
                "LearningRate"
              ],
              "include_tags": [
                {
                  "strategies": [
                    "FINAL"
                  ],
                  "tag_pattern": "*"
                }
              ],
              "merge_runs": true
            }
          }
        ]
      }
  "labels":
    "accelerator": "v3-32"
    "benchmarkId": "pt-r1.7-fs-transformer-func-v3-32"
    "frameworkVersion": "pt-r1.7"
    "mode": "func"
    "model": "fs-transformer"
  "name": "pt-r1.7-fs-transformer-func-v3-32"
  "namespace": "automated"
"spec":
  "concurrencyPolicy": "Forbid"
  "jobTemplate":
    "metadata":
      "labels":
        "accelerator": "v3-32"
        "benchmarkId": "pt-r1.7-fs-transformer-func-v3-32"
        "frameworkVersion": "pt-r1.7"
        "mode": "func"
        "model": "fs-transformer"
    "spec":
      "activeDeadlineSeconds": 3600
      "backoffLimit": 0
      "template":
        "metadata":
          "annotations":
            "reserved.cloud-tpus.google.com": "false"
            "tf-version.cloud-tpus.google.com": "pytorch-1.7"
        "spec":
          "containers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            "image": "gcr.io/xl-ml-test/health-monitor:stable"
            "imagePullPolicy": "Always"
            "name": "monitor"
          - "args":
            - "/bin/bash"
            - "-c"
            - |
              set -u
              set -e
              set -x
              
              python3 \
                /tpu-examples/deps/fairseq/train.py \
                /datasets/wmt18_en_de_bpej32k \
                --metrics_debug \
                --arch=transformer_vaswani_wmt_en_de_big \
                --max-target-positions=64 \
                --attention-dropout=0.1 \
                --no-progress-bar \
                --criterion=label_smoothed_cross_entropy \
                --source-lang=en \
                --lr-scheduler=inverse_sqrt  \
                --min-lr=1e-09 \
                --skip-invalid-size-inputs-valid-test \
                --target-lang=de \
                --label-smoothing=0.1 \
                --update-freq=1 \
                --optimizer=adam \
                --adam-betas='(0.9,0.98)' \
                --warmup-init-lr=1e-07 \
                --lr=0.0005 \
                --warmup-updates=4000 \
                --share-all-embeddings \
                --dropout=0.3 \
                --weight-decay=0.0 \
                --num_cores=8 \
                --no-save \
                --max-epoch=1 \
                --log_steps=10 \
                --train-subset=valid \
                --valid-subset=test \
                --input_shapes=128x64
              
            "command":
            - "python3"
            - "launch_k8s_workers.py"
            - "--name=$(JOB_NAME)"
            - "--image=gcr.io/xl-ml-test/pytorch-xla:r1.7"
            - "--owner_name=$(POD_NAME)"
            - "--owner_uid=$(POD_UID)"
            - "--namespace=$(POD_NAMESPACE)"
            - "--tpu=$(KUBE_GOOGLE_CLOUD_TPU_ENDPOINTS)"
            - "--cpu=4"
            - "--memory=4Gi"
            - "--volumes=pytorch-datasets-claim:/datasets"
            - "--"
            "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-r1.7/fs-transformer/func/v3-32/$(JOB_NAME)"
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/pytorch-pods:nightly"
            "imagePullPolicy": "Always"
            "name": "train"
            "resources":
              "limits":
                "cloud-tpus.google.com/v3": 32
              "requests":
                "cpu": "9.0"
                "memory": "30Gi"
            "volumeMounts":
            - "mountPath": "/datasets"
              "name": "pytorch-datasets-claim"
              "readOnly": true
          "initContainers":
          - "env":
            - "name": "POD_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.name"
            - "name": "POD_UID"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.uid"
            - "name": "POD_NAMESPACE"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.namespace"
            - "name": "JOB_NAME"
              "valueFrom":
                "fieldRef":
                  "fieldPath": "metadata.labels['job-name']"
            - "name": "MODEL_DIR"
              "value": "$(OUTPUT_BUCKET)/pt-r1.7/fs-transformer/func/v3-32/$(JOB_NAME)"
            - "name": "METRIC_CONFIG"
              "value": |
                {
                 "metric_collection_config": {
                  "default_aggregation_strategies": [
                   "final"
                  ],
                  "tags_to_ignore": [
                   "LearningRate"
                  ],
                  "write_to_bigquery": true
                 },
                 "regression_test_config": {
                  "metric_subset_to_alert": [
                   "ExecuteTime__Percentile_99_sec_final",
                   "total_wall_time",
                   "Accuracy/test_final",
                   "aten_ops_sum_final"
                  ],
                  "metric_success_conditions": {
                   "ExecuteTime__Percentile_99_sec_final": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   },
                   "aten_ops_sum_final": {
                    "comparison": "less_or_equal",
                    "success_threshold": {
                     "stddevs_from_mean": 0
                    }
                   },
                   "total_wall_time": {
                    "comparison": "less",
                    "success_threshold": {
                     "stddevs_from_mean": 5
                    },
                    "wait_for_n_points_of_history": 10
                   }
                  }
                 },
                 "test_name": "pt-r1.7-fs-transformer-func-v3-32"
                }
            "envFrom":
            - "configMapRef":
                "name": "gcs-buckets"
            "image": "gcr.io/xl-ml-test/publisher:stable"
            "imagePullPolicy": "Always"
            "name": "publisher"
          "nodeSelector":
            "tpu-available": "true"
          "restartPolicy": "Never"
          "serviceAccountName": "pytorch-xla-pods"
          "volumes":
          - "name": "pytorch-datasets-claim"
            "persistentVolumeClaim":
              "claimName": "pytorch-datasets-claim"
  "schedule": "0 22 * * *"
  "successfulJobsHistoryLimit": 1