apiVersion: batch/v1
kind: CronJob
metadata:
  name: profile-cleanup
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: deleter
            image: google/cloud-sdk
            args:
            - /bin/sh
            - -c
            - |
              for i in $(gcloud compute os-login ssh-keys list | grep -v FINGERPRINT);
                do echo Deleting OS Login key $i...;
                gcloud compute os-login ssh-keys remove --key $i;
              done
          restartPolicy: Never
